<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Giffft - Reminders</title>
    <style type="text/css">
        .hidden{
			display: none;
			width:900px;
        }

        .name{
            color: blue;
        }

        .birthday {
            color: green;
            margin-left: 10px;
		}

		div.logo{
			width: 172px;
			height: 76px;
			float: left;
			padding: 15px;
		}

		body {
			background-image: url('http://www.gifttt.com/bgtile.png');
		}
		
		.text{
			font-family: 'Quicksand', sans-serif;
			color: #363636;
			text-shadow:1px 1px #FFffff;
		}
		.text2{
			font-family:Arial,Helvetica,sans-serif;
			color: #363636;
			text-shadow:1px 1px #FFffff;
		}
    </style>
    	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div style="width: 900px; border: 1px #e1e1e1; margin-left: auto; margin-right: auto;margin-top:-10px; background: #ffffff;">
   <div style="width: 900px; height: 100px;">
    <div id="fb-root"></div>

    <div style="margin-left:49px; margin-top:12px;width:75px;height:77px;float:left;"><img src="present.png"/></div>
    <div class="logo"><img src="logosmall.png"/></div>

    <div style="float:right; margin-right:36px; margin-top:40px;">
    <div id="login" class="fb-login-button" autologoutlink="true" scope="email,friends_birthday"></div>
	</div>
	</div>
	<div style="width: 900px; height:3px;">
		<div style="width: 830px; height: 1px;background-color:#cccccc; float: left; margin-left:34px;"></div>
	</div>
    <div id="main" class="hidden">

        <span id="reminders">
        	<div style="width: 830px; height:60px; margin:0 auto;">
       			<div class="text" style="width: 302px; height:36px; font-size: 20pt; margin-top:12px; float: left;">
					Gifttt Reminders
        		</div>

        		<div style ="float:right; width: 313px; height:36px; margin-top: 12px;">
        			
        			<button style="border-top:none;border-left:none;border-right:none;border-color:#ebebeb;float:left;background: url('addbutton.png'); width: 105px; margin-right:16px; height: 30px; margin-top: -1px;" id="addPeople">
        			<div class="text" style="font-size: 11px;text-align:left; padding-top: 4px;">
        			Add People
        			</div>
        			</button>
       				
       				<input style="float:left;padding: 2px; font-size: 16px; font-family: 'Quicksand', sans-serif; color: #363636;" class="text" value="Search"/>
        		</div>

			</div>
        </span>

	<div style="width: 900px;">
		<div style="width: 830px; height: 1px;background-color:#cccccc; float: left; margin-left:34px;"></div>
	</div>

        <div id="people">
            <div id="peopleTemplate" class="template">
            	<!--Template for each user block--!>
            	<div style="width:266; margin:34px 34px 34px 34px;">
                <div style="float:left;"><img class="profilePic" src="user.png"/></div>
                <div style="float:left;"><h4><span class="text" class="name">Tester McTesterson</span></h2></div>
                <div class="holidays" style="width:266px;">
                    <div class="holdaysHeader">
                        <span class="text2" class="holidaysText">Holidays</span>
                        <button class="addButton">+</button>
                    </div>
                    <ul>
                        <li class="text2" class="holidayItem">Click the + to add holidays</li>
                    </ul>
                </div>
                <div class="gifts">
                    <div class="giftsHeader">
                        <span class="text2" class="giftsText">Gift Ideas</span>
                        <button class="text2" class="addButton">+</button>
                    </div>
                    <ul>
                        <li class="text2" class="giftItem">Click the + to add gift ideas</li>
                    </ul>
                </div>
                </div>
            </div>
        </div>

        <button id="moreFriendsButton">More Friends</button>
        <div id="moreFriends" class="hidden">
            <div id="friends"></div>
        </div>
    </div>

    </div>
  </body>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/debug.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/facebook.js"></script>
</html>
