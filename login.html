<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Giffft Login</title>
    <style type="text/css">
        .hidden
        {
            display: none;
        }

        .name
        {
            color: blue;
        }

        .birthday
        {
            color: green;
            margin-left: 10px;
        }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>

    <img src="gifttticon.png"/>
    <span id="logo">Gifttt</span>
    <div id="login" class="fb-login-button" autologoutlink="true" scope="email,friends_birthday"></div>

    <hr/>

    <div id="main" class="hidden">
        <span id="reminders">Gifttt reminders</span>
        <button id="addPeople">Add People</button>
        <input type="text" value="Search"/>

        <hr/>

        <div id="people">
            <div id="peopleTemplate" class="template">
                <img class="profilePic" src=""/>
                <span class="name">Tester McTesterson</span>
                <div class="holidays">
                    <div class="holdaysHeader">
                        <span class="holidaysText">Holidays</span>
                        <button class="addButton">+</button>
                    </div>
                    <ul>
                        <li class="holidayItem">October 26</li>
                    </ul>
                </div>
                <div class="gifts">
                    <div class="giftsHeader">
                        <span class="giftsText">Gift Ideas</span>
                        <button class="addButton">+</button>
                    </div>
                    <ul>
                        <li class="giftItem">Coffee pot</li>
                    </ul>
                </div>
            </div>
        </div>

        <button id="moreFriendsButton">More Friends</button>
        <div id="moreFriends" class="hidden">
            <ul id="friends" class="hidden"></ul>
        </div>
    </div>
  </body>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/debug.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/facebook.js"></script>
</html>
