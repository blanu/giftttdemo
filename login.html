<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Giffft Login</title>
    <style type="text/css">
        .hidden
        {
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>
    <div class="fb-login-button" scope="email,user_checkins">
    Login with Facebook
    </div>
    <br/>
    <div id="logoutDiv" class="hidden">
      <button id="logout">Logout</button>
    </div>
    <div id="like" class="hidden">
      <fb:like href="http://www.facebook.com/apps/application.php?id=248930761793687" send="true" width="450" show_faces="false" action="like" font=""></fb:like>
    </div>
    <div id="bookmark" class="hidden">
      <fb:bookmark></fb:bookmark>
    </div>
    <div id="invite" class="hidden">
      <button id="inviteButton">Invite a fool</button>
    </div>
    <table>
    <tr>
    <td><span id="user-info" class="hidden"></span></td>
  </body>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/debug.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/facebook.js"></script>
</html>
