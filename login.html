<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Giffft Login</title>
    <style type="text/css">
        .hidden{
			display: none;
        }

        .name{
            color: blue;
        }
        
        .birthday {
            color: green;
            margin-left: 10px;
		}
		
		div.logo{
			width: 172px;
			height: 76px;
			float: left;
			padding: 15px;
		}
		
		body {
			background-image: url('http://www.gifttt.com/bgtile.png');
		}
    </style>
  </head>
  <body>
 
  <div style="width: 900px; border: 1px solid red; margin-left: auto; margin-right: auto;margin-top:-10px; background: #ffffff;">
   <div style="width: 900px; height: 100px;">
    <div id="fb-root"></div>

    <div style="margin-left:49px; margin-top:12px;width:75px;height:77px;float:left;"><img src="present.png"/></div>
    <div class="logo"><img src="logosmall.png"/></div>
    
    <div style="float:right; margin-right:49px; margin-top:22px;">
    <div id="login" class="fb-login-button" autologoutlink="true" scope="email,friends_birthday"></div>
	</div>
	</div>
	<div style="width: 900px; height:3px;">
		<div style="width: 830px; height: 1px;background-color:#cccccc; float: left; margin-left:34px;"></div>
	</div>
    <div id="main" class="hidden">
        <span id="reminders">Gifttt reminders</span>
        <button id="addPeople">Add People</button>
        <input type="text" value="Search"/>

        <hr/>

        <div id="people">
            <div id="peopleTemplate" class="template">
                <img class="profilePic" src=""/>
                <span class="name">Tester McTesterson</span>
                <div class="holidays">
                    <div class="holdaysHeader">
                        <span class="holidaysText">Holidays</span>
                        <button class="addButton">+</button>
                    </div>
                    <ul>
                        <li class="holidayItem">October 26</li>
                    </ul>
                </div>
                <div class="gifts">
                    <div class="giftsHeader">
                        <span class="giftsText">Gift Ideas</span>
                        <button class="addButton">+</button>
                    </div>
                    <ul>
                        <li class="giftItem">Coffee pot</li>
                    </ul>
                </div>
            </div>
        </div>

        <button id="moreFriendsButton">More Friends</button>
        <div id="moreFriends" class="hidden">
            <ul id="friends" class="hidden"></ul>
        </div>
    </div>
    
    </div>
  </body>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/debug.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/facebook.js"></script>
</html>
